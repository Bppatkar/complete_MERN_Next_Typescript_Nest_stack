<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://images.pexels.com/photos/29421579/pexels-photo-29421579.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                class="d-block w-100"
                alt="img1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://images.pexels.com/photos/1144236/pexels-photo-1144236.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                class="d-block w-100"
                alt="img2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://images.pexels.com/photos/1144231/pexels-photo-1144231.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                class="d-block w-100"
                alt="img3"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="card_section">
        <div class="card">
          <div class="img-section">
            <img
              src="https://i.ytimg.com/vi/Hr5iLG7sUa0/hq720.jpg?sqp=-oaymwEXCK4FEIIDSFryq4qpAwkIARUAAIhCGAE=&rs=AOn4CLCaO8_6yEOGifjt8ockRT7LWvvG3w"
              alt="thumbnail"
            />
          </div>
          <h2>Javascript</h2>
          <button>
            <a
              href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.youtube.com%2Fplaylist%3Flist%3DPLu71SKxNbfoBuX3f4EOACle2y-tRC5Q37&psig=AOvVaw0do-21eKvC8lavqdtGK5Ry&ust=1739764580122000&source=images&cd=vfe&opi=89978449&ved=0CBgQ3YkBahcKEwiQmKihpseLAxUAAAAAHQAAAAAQBA"
              >Watch Now</a
            >
          </button>
        </div>
        <div class="card">
          <div class="img-section">
            <img
              src="https://i.ytimg.com/vi/vz1RlUyrc3w/hq720.jpg?sqp=-oaymwEXCK4FEIIDSFryq4qpAwkIARUAAIhCGAE=&rs=AOn4CLBQptMeYCM9cIrQkoM01DV81jiIsw"
              alt="thumbnail"
            />
          </div>
          <h2>React</h2>
          <button>
            <a
              href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.youtube.com%2Fplaylist%3Flist%3DPLu71SKxNbfoDqgPchmvIsL4hTnJIrtige&psig=AOvVaw0GIwIM8bsjKPgxt4Bj7MfI&ust=1739764823568000&source=images&cd=vfe&opi=89978449&ved=0CBgQ3YkBahcKEwjwgcOUp8eLAxUAAAAAHQAAAAAQBA"
              >Watch Now</a
            >
          </button>
        </div>
        <div class="card">
          <div class="img-section">
            <img
              src="https://imgproxy.learnyst.com/learnyst-user-assets/school-assets/schools/171024/courses/193290/1715907606917backend_lyst1715907606929.png"
              alt="thumbnail"
            />
          </div>
          <h2>Backend</h2>
          <button>
            <a
              href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.chaicode.com%2F&psig=AOvVaw25cw9DNJTjG-D0G3BTvg9R&ust=1739764872364000&source=images&cd=vfe&opi=89978449&ved=0CBgQ3YkBahcKEwjYgdSrp8eLAxUAAAAAHQAAAAAQBw"
              >Watch Now</a
            >
          </button>
        </div>
      </div>
      <div class="copyright">
        <h4>&copy;- Bhanu Pratap Patkar</h4>
      </div>
    </div>
  </body>
</html>
