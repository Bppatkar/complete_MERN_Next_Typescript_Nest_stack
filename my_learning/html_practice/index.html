<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation bar</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #3c3c3c;
        color: #fff;
      }
      .nav-container {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 10px;
      }
      .nav1 {
        background-color: #fffdd0;
        padding: 10px;
      }
      .nav1 ul {
        list-style-type: none;
        text-align: center;
        display: flex;
        justify-content: space-around;
        margin: 0;
        padding: 0;
      }
      .nav1 ul li {
        display: inline;
        display: flex;
        align-items: center;
      }
      .nav1 a {
        text-decoration: none;
        color: #fff;
        padding: 5px 15px;
        color: #202020;
        position: relative;
      }
      .nav1 a::after {
        content: " ";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: rgb(255, 123, 0);
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav1 a:hover::after {
        transform: scaleX(1);
      }
      .nav1 .login-btn {
        background-color: #e6e3b9;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        color: #302f2e;
      }

      .nav2 {
        /* background-color: #3d6d32; */
        width: 130px;
        padding: 20px;
      }
      .nav2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .nav2 li {
        margin-bottom: 12px;
      }
      .nav2 a {
        text-decoration: none;
        color: #eb8807;
        display: block;
        padding: 10px;
        width: 100%;
      }
      .nav2 a:hover {
        background-color: #e2d599;
        border-radius: 5px;
        width: fit-content;
      }
      .nav2 .login-btn {
        background-color: #d8b82a;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
        padding: 10px 15px;
      }
      .nav2 .login-btn:hover {
        background-color: #756310;
        border: 2px dashed #eb8807;
        color: #fff;
      }

      .nav3 {
        background-color: #c75454ad;
        padding: 15px;
      }
      .nav3 ul {
        list-style-type: none;
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 0;
        padding: 0;
      }
      .nav3 .dropdown-content {
        display: none;
      }
      .nav3 .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
        top: 53px;
        overflow: hidden;
        background-color: #c75454ad;
        min-width: 150px;
      }
      .nav3 li {
        position: relative;
      }
      .nav3 a {
        color: #fff;
        padding: 10px;
        display: block;
        text-decoration: none;
      }
      .nav3 .login-btn {
        background-color: #c96e4a79;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
        padding: 10px 15px;
        color: #fff;
      }
      .nav3 .login-btn:hover {
        background-color: #706e63;
        border: 2px solid #dd693ba1;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story </a>
              <a href="#">Team</a>
              <a href="#">Contact </a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
